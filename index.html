<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temp Mail Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .loader {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
  <div class="bg-white p-6 rounded shadow-md w-96">
    <h1 class="text-xl font-bold mb-4 text-center">Temp Mail Generator</h1>
    <button id="generateEmail" class="bg-blue-500 text-white px-4 py-2 rounded w-full">Generate Email</button>
    <div id="emailContainer" class="mt-4 hidden">
      <p class="text-gray-700">Generated Email:</p>
      <div class="bg-gray-100 p-2 rounded mt-2 flex justify-between items-center">
        <span id="generatedEmail" class="text-blue-500"></span>
        <button id="copyButton" class="bg-gray-300 text-sm px-2 py-1 rounded">Copy</button>
      </div>
    </div>
    <div id="loading" class="flex justify-center mt-4 hidden">
      <div class="loader"></div>
    </div>
  </div>
  <script src="frontend.js"></script>
</body>
</html>
